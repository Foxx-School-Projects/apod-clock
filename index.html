<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Standard HTML Initialization -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts Integration -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <!-- Bootstrap Integration -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Tab Title -->
  <title>WEB DEV III | Final Assignment</title>
</head>




<!-- Body -->
<body class="fluid-container">

<!-- Background Image Container -->
<div id="bg-img">



  <!-- Settings Button -->
  <button class="togglebutton" id="settings" type="button">Toggle Settings</button>

  <!-- Settings Contents -->
  <div class="dnone text-center" id="settingblock">

    <div class="option">
      <input type="checkbox" id="seconds" name="seconds" value="off">
      <label for="seconds">Show Seconds</label>
    </div>

    <div class="option">
      <input type="checkbox" id="minimal" name="minimal" value="off">
      <label for="minimal">Hide Greeting</label>
    </div>

  </div>



  <!-- Clock Container -->
  <div class="content text-center">

    <!-- Message of the Day -->
    <div id="motd" class="motd align-items-center"></div>

    <!-- Time -->
    <div id="time"></div>

    <!-- Date -->
    <div id="date"></div>

    <!-- More Info Button -->
    <button class="togglebutton" id="infotog" type="button" >Toggle Info</button>

    <!-- More Info Contents -->
    <div class="dnone mx-auto text-center" id="infoblock">
      <div id="extra-data"></div>
    </div>
    
  </div>
  


  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2021 Foxx Greeley</p>
  </footer>

</div>





<!-- Bootstrap Javascript Integration -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Javascript Integration -->
<script id="myscript" src="script.js"></script>



</body>

</html>
